<link href="../includes/sampleRTE_style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
//<!-- [CDATA[
var log_active = "false";
 /****************************************************************************
**
** Function: showLog()
** Input:   none
** Output:  none
**
** Description:  This function shows the API and data model calls that have been       
** made by a SCO.
**               
**
***************************************************************************/
function showLog() 
{    
   top.frames['log'].document.getElementById('log_span').style.display='';
}       
 /****************************************************************************
**
** Function: hideLog()
** Input:   none
** Output:  none
**
** Description:  This function hides the API and data model calls that have been       
** made by a SCO.
**               
**
***************************************************************************/
function hideLog() 
{    
  top.frames['log'].document.getElementById('log_span').style.display='none';
} 
/****************************************************************************
**
** Function: clearLog()
** Input:   none
** Output:  none
**
** Description:  This function clears the API and data model calls that have been       
** logged by a SCO.
**               
**
***************************************************************************/
function clearLog()
{  
   top.frames['LMSFrame'].reset_log_string();
}

/****************************************************************************
**
** Function: resetLoging()
** Input:   none
** Output:  none
**
** Description:  This function activates and deactivates logging.       
** 
**               
**
***************************************************************************/
function resetLogging()
{  
   top.frames['LMSFrame'].reset_logging();
   if ( log_active == "true") 
   {
       document.getElementById('deactivate').style.display='none';
       document.getElementById('activate').style.display='';
       log_active = "false";

   }
   else
   {    
       document.getElementById('activate').style.display='none';
       document.getElementById('deactivate').style.display='';
       log_active = "true";
   }

}
    
//]]-->
</script>
</head>

<body>

        <div class="smallText">
        
        <b>API and Data Model Logging</b>
         
        <br />
    
        <!-- ;return false; should keep this frame from refreshing, It knows it's 
        not supposed to be redirected anywhere with the # link and not supposed to 
        wait for the js function called to return -->
        
        <a href="#" onclick="showLog();return false;">Show</a>
        &nbsp;
        <a href="#" onclick="hideLog();return false;">Hide</a>
        &nbsp;
        <a href="#" onclick="clearLog();return false;">Clear</a>
        &nbsp;
        <span id="deactivate" style="display:none">
        <!-- name="log_span" removed-->
        <a href="#" onclick="resetLogging();return false;">Deactivate</a>
        </span>
        
        <span id="activate" style="display">
        <!-- "log_span" removed -->
            
            <a href="#" onclick="resetLogging();return false;">Activate</a></span>
    </div>
   </body>
